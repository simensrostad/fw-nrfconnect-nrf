sample:
  name: Asset Tracker v2 Application
common:
  integration_platforms:
    - nrf9160dk_nrf9160_ns
    - thingy91_nrf9160_ns
tests:
  applications.asset_tracker_v2.nrf_cloud-agps:
    build_only: true
    platform_allow: nrf9160dk_nrf9160_ns thingy91_nrf9160_ns
    extra_args: OVERLAY_CONFIG="overlay-nrf_cloud.conf;overlay-agps.conf"
    tags: ci_build
  applications.asset_tracker_v2.nrf_cloud-pgps:
    build_only: true
    platform_allow: nrf9160dk_nrf9160_ns thingy91_nrf9160_ns
    extra_args: OVERLAY_CONFIG="overlay-nrf_cloud.conf;overlay-pgps.conf"
    tags: ci_build
  applications.asset_tracker_v2.aws-agps:
    build_only: true
    platform_allow: nrf9160dk_nrf9160_ns thingy91_nrf9160_ns
    extra_configs:
      - CONFIG_AWS_IOT_BROKER_HOST_NAME="example-hostname.aws.com"
    extra_args: OVERLAY_CONFIG="overlay-aws.conf;overlay-agps.conf"
    tags: ci_build
  applications.asset_tracker_v2.aws-pgps:
    build_only: true
    platform_allow: nrf9160dk_nrf9160_ns thingy91_nrf9160_ns
    extra_configs:
      - CONFIG_AWS_IOT_BROKER_HOST_NAME="example-hostname.aws.com"
    extra_args: OVERLAY_CONFIG="overlay-aws.conf;overlay-pgps.conf"
    tags: ci_build
  applications.asset_tracker_v2.aws-all:
    build_only: true
    platform_allow: nrf9160dk_nrf9160_ns thingy91_nrf9160_ns
    extra_configs:
      - CONFIG_AWS_IOT_BROKER_HOST_NAME="example-hostname.aws.com"
      - CONFIG_MEMFAULT_NCS_PROJECT_KEY="PROJECTKEY"
    extra_args: OVERLAY_CONFIG="overlay-aws.conf;overlay-agps.conf;overlay-pgps.conf;overlay-debug.conf;overlay-memfault.conf;overlay-carrier.conf"
    tags: ci_build
  applications.asset_tracker_v2.azure:
    build_only: true
    platform_allow: nrf9160dk_nrf9160_ns thingy91_nrf9160_ns
    extra_configs:
      - CONFIG_AZURE_IOT_HUB_DPS_HOSTNAME="global.azure-devices-provisioning.net"
      - CONFIG_AZURE_IOT_HUB_DPS_ID_SCOPE="IDSCOPE"
    extra_args: OVERLAY_CONFIG="overlay-azure.conf"
    tags: ci_build
  applications.asset_tracker_v2.debug:
    build_only: true
    build_on_all: true
    platform_allow: nrf9160dk_nrf9160ns thingy91_nrf9160ns
    extra_configs:
      - CONFIG_AWS_IOT_BROKER_HOST_NAME="example-hostname.aws.com"
    extra_args: OVERLAY_CONFIG="overlay-nrf_cloud.conf;overlay-debug.conf"
    tags: ci_build
  applications.asset_tracker_v2.debug-memfault:
    build_only: true
    build_on_all: true
    platform_allow: nrf9160dk_nrf9160ns thingy91_nrf9160ns
    extra_args: OVERLAY_CONFIG="overlay-nrf_cloud.conf;overlay-debug.conf;overlay-memfault.conf"
    tags: ci_build
  applications.asset_tracker_v2.low_power:
    build_only: true
    build_on_all: true
    platform_allow: nrf9160dk_nrf9160ns thingy91_nrf9160ns
    extra_args: OVERLAY_CONFIG="overlay-nrf_cloud.conf;overlay-low_power.conf"
    tags: ci_build
